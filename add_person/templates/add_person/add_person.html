{% extends 'add_person/base.html' %}

{% block title %}Add contact{% endblock %}

{% block body %}

<form action="/add_person/" method="post">
    <h1 class="divform">Add contact</h1>
    {% csrf_token %}
    <div class = "divform">
        <table>
            {{ form }}
        </table>
    <input class="button" type="submit" value="Sent">
    </div>
</form>

{% endblock %}
